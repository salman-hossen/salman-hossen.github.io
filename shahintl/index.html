<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Landing Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff6b6b, #70a1ff);
  }
  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
  }
  .content {
    text-align: center;
    opacity: 0;
    transform: translateY(100px);
    transition: opacity 1s ease, transform 1s ease;
  }
  .animate {
    opacity: 1;
    transform: translateY(0);
  }
  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="content" id="content">
    <h1>Welcome to Our Colorful Landing Page</h1>
    <p>This is a stylish and colorful landing page with an on-loading animation.</p>
  </div>
</div>
<script>
  window.onload = () => {
    const content = document.getElementById("content");
    content.classList.add("animate");
  };
</script>
</body>
</html>
